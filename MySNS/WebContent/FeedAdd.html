<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="UTF-8">
<link rel="stylesheet" href="CSS/core.css">
<title>글 작성</title>
<style>
.desc {
    float: left;
    width: 100%;
    color: #888;
    font-size: 0.9em;
}
textarea {
	float: left;
	width: 100%;
	height: 160px;
	padding: 16px;
	box-sizing: border-box;
	font-size: 1.0em;
	font-family: 'Malgun Gothic','Arial';
	border: 1px solid #ddd;
	border-radius: 4px;
	outline: none;
}
input[type=file]{
	padding: 0px;
	border: none;
	outline: none;
	font-size: 0.95em;
}
</style>
</head>
<body>
	<form action="FeedAdd.jsp" method="post" enctype="multipart/form-data">
		<!--전송하는 데이터에 파일이나 이미지가 포함될 경우 URL형식으로는 전송하기 힘들다. 
	그 이유는 파일이나 이미지는 크기가 MB메가바이트나 GB기가 바이트로 크기때문에
	enctype="multipart/form-data 인코딩 방식을 사용한다.
	method="post"방식을 사용해야 한다. get 방식은 4kb 이하만 가능.. 
	대신 이걸 사용하면 request.getContentType이 먹지 않아서 출력시에 null로 나온다... -->
		<div class="page-hdr">글작성</div>
		<div class="page-body">
			<div class = "section pad-24 mtop-30">
				
				<input type="text" name="id" placeholder="아이디를 입력하세요" required>
				<textarea name="content" placeholder="내용을 입력하세요" class="mtop-10"></textarea>
				<!-- 이미지 업로드 처리 -->
				<div class = "section pad-24 mtop-30">
					<input type="file" name="image">
					<input type="submit" value="글쓰기">
				</div>
			</div>
		</div>
		<div class = "page-footer">Copyright: mysns.com, 2021</div>	
	</form>
</body>
</html>
